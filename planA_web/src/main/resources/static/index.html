    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            //展示登录名
            $.ajax({
                url: "/user/showUserName",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $("#username").html(data.username + ",欢迎你")
                }
            })


            //展示商品
            $.ajax({
                url: "/product",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $(data).each(function (index, ele) {
                        $("#productList").append(" <div class=\"index-pro1-list\">\n" +
                            "       <dl>\n" +
                            "        <dt><a href=\"proinfo.html?id=" + ele.pid + "\"><img src='/upload/" + ele.pimg + "' /></a></dt>\n" +
                            "        <dd class=\"ip-text\"><a href=\"proinfo.html?id=" + ele.pid + "\">" + ele.pname + "</a><span>已售：" + ele.sales + "</span></dd>\n" +
                            "        <dd class=\"ip-price\"><strong>¥" + ele.marketPrice + "</strong> <span>¥" + ele.shopPrice + "</span></dd>\n" +
                            "       </dl>\n" +
                            "      </div>")
                    })
                }
            })
        });


        //模糊查询
        function checkPname() {
            //获取搜索框
            var pname = $("#pname").val()
            $.ajax({
                url: "/product/findProByPname/" + pname,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $("#productList").html("")
                    $(data).each(function (index, ele) {
                        $("#productList").append(" <div class=\"index-pro1-list\">\n" +
                            "       <dl>\n" +
                            "        <dt><a href=\"proinfo.html\"><img src='/upload/" + ele.pimg + "' /></a></dt>\n" +
                            "        <dd class=\"ip-text\"><a href=\"proinfo.html\">" + ele.pname + "</a><span>已售：" + ele.sales + "</span></dd>\n" +
                            "        <dd class=\"ip-price\"><strong>¥" + ele.marketPrice + "</strong> <span>¥" + ele.shopPrice + "</span></dd>\n" +
                            "       </dl>\n" +
                            "      </div>")
                    })
                }
            })
        }

    </script>
</head>
<body>
<div class="maincont">

        <dl>

                <br>

            </dd>
            <div class="clearfix"></div>
        </dl>
    </div><!--head-top/-->
    <form action="#" method="get" class="search">
        <input type="text" name="pname" id="pname" class="seaText fl"/>
        <input type="button" value="搜索" class="seaSub fr" onclick="checkPname()"/>
    </form><!--search/-->
    <ul class="reg-login-click">
